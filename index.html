<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Categories</title>
  <link rel="stylesheet" href="./css/styles.css">

</head>
<header>
  <h1>Restaurants in SLC</h1>
</header>
<body>

  <div class="container">
    <section class="section-item">
      <h2>Filter</h2>

      <ul class="dropdown-menu">
        <button id="select-all">Select All</button>
        <button id="clear-all">Clear All</button>
        <!-- <li>
          <label>
            <input type="checkbox" name="select" value="select all"> Select all
          </label> -->

      <h2 id="mealtype">Type of Meal:</h2>
        <ul class="dropdown-menu">
          <li>
            <label>
              <input type="checkbox" name="mealtype" value="Breakfast"> Breakfast
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="mealtype" value="Lunch"> Lunch
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="mealtype" value="Dinner"> Dinner
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="mealtype" value="Snack/Dessert"> Snack/Dessert
            </label>
          </li>
        </ul>
  
      <h2 id="foodtypes">Food Types:</h2>
        <ul class="dropdown-menu">
          <li>
            <label>
              <input type="checkbox" name="food" value="Mexican"> Mexican
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="food" value="Greek"> Greek
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="food" value="Chinese"> Chinese
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="food" value="Italian"> Italian
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="food" value="Indian"> Indian
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="food" value="American"> American
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="food" value="Mediterranean"> Mediterranean
            </label>
        </ul>
    </section>

    <section class="api">
          
    </section>
  </div>
  <aside class="container">
    
  </aside>
  <script src = "./js/restaurants.js"> </script>
  <script src = "./js/java.js"> </script>
</body>
</html>
