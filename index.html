<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whatcha Eating?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<header>
  <h1>Restaurants in SLC</h1>
</header>
<body>
  <div class="container-fluid row">
    <section class="section-item col-3">
      <h2>Filter</h2>
      <ul class="dropdown-menu-1 p-3">
        <button id="select-all">Select All</button>
        <button id="clear-all">Clear All</button>
        <!-- <li>
          <label>
            <input type="checkbox" name="select" value="select all"> Select all
          </label> -->
      <h2 id="mealtype">Type of Meal:</h2>
        <ul class="dropdown-menu-1">
          <li>
            <label>
              <input type="checkbox" name="mealtype" value="Breakfast"> Breakfast
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="mealtype" value="Lunch"> Lunch
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="mealtype" value="Dinner"> Dinner
            </label>
          </li>
        </ul>
  
      <h2 id="foodtypes">Food Types:</h2>
        <ul class="dropdown-menu-1">
          <li>
            <label>
              <input type="checkbox" name="food" value="Mexican"> Mexican
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="food" value="Thai"> Thai
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="food" value="Japanese"> Japanese
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="food" value="Italian"> Italian
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="food" value="Indian"> Indian
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="food" value="American"> American
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="food" value="Steakhouse"> Steakhouse
            </label>
        </ul>
    </section>
    <section class="api col-9">
          
    </section>
  </div>
  <div id="confirmation-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Are you sure you want to uncheck all?</h3>
      <div class="modal-buttons">
        <button id="confirm-clear" class="btn btn-danger">Yes</button>
        <button id="cancel-clear" class="btn btn-secondary">No</button>
      </div>
    </div>
  </div>  
  <script src = "./js/restaurants.js"> </script>
  <script src = "./js/java.js"> </script>
</body>
</html>
