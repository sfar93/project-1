<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Categories</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<header>
  <h1>Restaurants in SLC</h1>
</header>
<body>
  <div class="container">
    <section class="section-item">
      <h2>Filter</h2>
      <p>select all</p>

      <h2 id="mealtype">Type of Meal:</h2>
        <ul class="dropdown-menu">
          <li>Breakfast</li>
          <li>Lunch</li>
          <li>Dinner</li>
          <li>Snack/Dessert</li>
        </ul>

      <h2 id="timeofday">Time of Day:</h2>
        <ul class="dropdown-menu">
          <li>Morning</li>
          <li>Afternoon</li>
          <li>Evening</li>
          <li>Late Night</li>
        </ul>
  
      <h2 id="foodtypes">Food Types:</h2>
        <ul class="dropdown-menu">
          <li>
            <label>
              <input type="checkbox" name="food" value="Mexican"> Mexican
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="food" value="Greek"> Greek
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="food" value="Chinese"> Chinese
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="food" value="Italian"> Italian
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="food" value="Indian"> Indian
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="food" value="American"> American
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="food" value="Mediterranean"> Mediterranean
            </label>
        </ul>
    </section>

    <section class="api">
      OUTPUT
    </section>
  </div>
  <aside class="container">
    
  </aside>
</body>
</html>
